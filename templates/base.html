<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cat Tracker{% endblock %}</title>
    <style>
        /* ============== CSS VARIABLES ============== */
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #888888;
            --border-color: #e0e0e0;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success-bg: #d4edda;
            --success-text: #155724;
            --danger-bg: #fff5f5;
            --danger-text: #c53030;
            --danger-btn: #e74c3c;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #1f2940;
            --text-primary: #eaeaea;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #3a3a5c;
            --accent-primary: #7c8cff;
            --accent-secondary: #9d6eff;
            --success-bg: #1e3a2f;
            --success-text: #6fcf97;
            --danger-bg: #3a1f1f;
            --danger-text: #ff6b6b;
            --danger-btn: #ff4757;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        nav {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            padding: 1rem;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.2s;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border-color);
        }

        h1, h2 {
            color: var(--text-primary);
        }

        h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: var(--danger-btn);
            color: white;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: border-color 0.2s, background 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .empty {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
        }

        /* Timezone info */
        .timezone-info {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: right;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">üê± Cat Tracker</a>
            <div class="nav-links">
                <a href="/">Today</a>
                <a href="/cats">My Cats</a>
                <a href="/history">History</a>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        // ============== TIMEZONE UTILITIES ==============
        
        // Get user's timezone
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        
        // Format date in user's locale
        function formatDate(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString(undefined, {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return isoString;
            }
        }
        
        // Format time in user's locale
        function formatTime(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleTimeString(undefined, {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                return '';
            }
        }
        
        // Format full datetime
        function formatDateTime(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleString(undefined, {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (e) {
                return isoString;
            }
        }
        
        // Format short date (for display)
        function formatShortDate(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString(undefined, {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            } catch (e) {
                return isoString;
            }
        }
        
        // Format relative time (e.g., "2 hours ago")
        function formatRelativeTime(isoString) {
            if (!isoString) return '';
            try {
                const date = new Date(isoString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins} min ago`;
                if (diffHours < 24) return `${diffHours} hr ago`;
                if (diffDays < 7) return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                return formatShortDate(isoString);
            } catch (e) {
                return isoString;
            }
        }
        
        // Check if date is today in user's timezone
        function isToday(isoString) {
            if (!isoString) return false;
            try {
                const date = new Date(isoString);
                const today = new Date();
                return date.toDateString() === today.toDateString();
            } catch (e) {
                return false;
            }
        }
        
        // Format date for grouping (e.g., "Monday, December 15, 2024")
        function formatGroupDate(isoString) {
            if (!isoString) return 'Unknown Date';
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString(undefined, {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (e) {
                return 'Unknown Date';
            }
        }
        
        // Update all time elements on page load
        function updateAllTimes() {
            // Update elements with data-iso attribute
            document.querySelectorAll('[data-iso]').forEach(el => {
                const iso = el.getAttribute('data-iso');
                const format = el.getAttribute('data-format') || 'datetime';
                
                switch (format) {
                    case 'date':
                        el.textContent = formatShortDate(iso);
                        break;
                    case 'time':
                        el.textContent = formatTime(iso);
                        break;
                    case 'datetime':
                        el.textContent = formatDateTime(iso);
                        break;
                    case 'relative':
                        el.textContent = formatRelativeTime(iso);
                        break;
                    case 'group':
                        el.textContent = formatGroupDate(iso);
                        break;
                }
            });
            
            // Update timezone display
            document.querySelectorAll('.timezone-display').forEach(el => {
                el.textContent = userTimezone;
            });
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', updateAllTimes);
        
        // ============== THEME TOGGLE ==============
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        })();
    </script>
</body>
</html>
